<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sushi-box</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <header class="header">

        <div class="container">
            <div class="header__header">
                <div class="header__wrapper">
    
                    <a href="#" class="header__logo">
                        <img src="img/logo.png" alt="logo" class="header__logo-img">
                    </a>
            
                    <div class="header__delivery">
                        Доставка в 
                    <span>Ульяновске</span><br>
                    60 минут
                    </div>
    
                    <div class="header__address">
                        <img src="icons/arrow.png" alt="arrow">
                        <address>ул. Баррикадная, 16</address>
                    </div>
    
                    <div class="header__phone">
                        <img src="icons/phone.png" alt="phone">
                        <a href="tel:88422217373">8 (8422) 21-73-73</a>
                    </div>
        
                    <button class="header__auth">
                        <img src="icons/user.png" alt="user">
                        Войти
                    </button>
                </div>
            </div> 
    
            
            <div class="header__menu">
                <div class="header__wrapper">
                    <ul class="header__list">
                        <li class="header__item">
                            <a href="#"class="header__link">РОЛЛЫ</a>
                        </li>
                        <li class="header__item">
                            <a href="#" class="header__link">СЕТЫ</a>
                        </li>
                        <li class="header__item">
                            <a href="#" class="header__link">СУШИ</a>
                        </li>
                        <li class="header__item">
                            <a href="#" class="header__link">ВОКИ</a>
                        </li>
                        <li class="header__item">
                            <a href="#" class="header__link">ТЯХАН</a>
                        </li>
                        <li class="header__item">
                            <a href="#" class="header__link">СУПЫ</a>
                        </li>
                        <li class="header__item">
                            <a href="#" class="header__link">САЛАТЫ</a>
                        </li>
                        <li class="header__item">
                            <a href="#" class="header__link">ДОПОЛНИТЕЛЬНО</a>
                        </li>
                        <li class="header__item">
                            <a href="#" class="header__link">АКЦИИ</a>
                        </li>
                        <li class="header__item">
                            <a href="#" class="header__link">КОНТАКТЫ</a>
                        </li>
                    </ul>
        
                    <button class="header__cart">
                        <img src="icons/cart.png" alt="cart">
                        Корзина
                    </button>
                </div>
    
            </div>
        </div>

    </header>
</body>
</html>
